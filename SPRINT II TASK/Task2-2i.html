<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2-2i</title>
</head>
<body>
    <script>
        var sum=0
        for(var i=0;i<1000;i++)
        {
            var num=Number(prompt("Enter a number"))
            if(num==0)
            {
                break;
            }
            
            else
            {
              console.log("The integer is "+num)
              sum=sum+num
            }
        }
        console.log("The total sum after encountering 0 is "+sum)
    </script>
</body>
</html>
