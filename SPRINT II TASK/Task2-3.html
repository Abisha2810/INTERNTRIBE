<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2-3</title>
</head>
<body>
    <script>
        sum=0
        for(var i=1;i<=10;i++)
        {
         sum=i+(i-1)
         console.log("Sum of "+(i-1)+" and "+i+ " is "+sum)
        }
        even_count=0
        odd_count=0
        for(i=10;i<=55;i++)
        {
            if(i%2==0)
            {
                even_count++
            }
            else
            {
                odd_count++
            }
        }
        console.log("Even number count from 10 to 55 is "+even_count)
        console.log("Odd number count from 10 to 55 is "+odd_count)

    </script>
</body>
</html>
