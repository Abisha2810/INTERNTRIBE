 <head></head>
 <body>
    <center>
  <div style="display: flex; align-items: center;">
  <hr style="flex: 1; ">
  <span style="padding: 0 10px;"><h3>Register Here</h3></span>
  <hr style="flex: 1; "> <hr>
  </div>
    
    <h2>Please Fill And Submit Form:</h2><br><br>
    <label>Name :</label>
    <input type="text" placeholder="Enter your name"><br><br>
    <label>Email :</label>
    <input type="email" placeholder="Enter your mail"><br><br>
    <label>Age :</label>
    <input type="number" placeholder="Enter your age"><br><br>
    <label>Date of birth :</label>
    <input type="date" placeholder="dd-mm-yy"><br><br>
    <label>Phone Number :</label>
    <select>
        <option>+91 India</option>
        <option>+93 Albania</option>
        <option>+20 Egypt</option>
    </select>
    <input type="number"  placeholder="Enter your Phone Number"><br><br>
    <label>Select your Gender :</label>
    <input type="radio">Male
    <input type="radio">Female
    <input type="radio">Others<br><br>
    <label>Choose your skill level :</label>
    <input type="checkbox">Beginner
    <input type="checkbox">Intermediate
    <input type="checkbox">Advanced<br><br>
    <label>Select your Favourite color :</label>
    <input type="color"><br><br>
    <label>Father Name :</label>
    <input type="text" id="fname" placeholder="Enter your Father name"><br><br>
    <label>Choose your skill level :</label>
    <input type="checkbox">Tamil
    <input type="checkbox">English
    <input type="checkbox">Malayalam<br><br>
    <label>Hobbies :</label>
    <input type="text" placeholder="Enter your Hobbies"><br><br>
    <label>Address :</label>
    <textarea></textarea><br><br>
    <button>Submit</button>
</center>
</body>
</html>
