</head>
<body>
    <input type="text" placeholder="Press any key" onkeydown="dis1()" onkeyup="dis2()">
    <h2 id="in"></h2>
</body>
<script>
    function dis1()
    {
     const val1=document.getElementById("in");
     val1.innerHTML="Key Pressed";
    }
     function dis2()
    {
     const val2=document.getElementById("in");
     val2.innerHTML="Key Released";
    }
    
</script>
