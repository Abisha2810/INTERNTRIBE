<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1-4</title>
</head>
<body>
     <input type="text" placeholder="Enter any text" id="in1">
     <button onclick="display()">Button</button>
     <p id="in2"></p>
</body>
<script>
    function display()
    {
        const val=document.getElementById("in1").value;
        document.getElementById("in2").innerHTML=val;
    }
</script>
</html>
