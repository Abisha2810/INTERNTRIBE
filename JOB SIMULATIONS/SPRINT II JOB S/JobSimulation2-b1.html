<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobSimulation2-b2</title>
  <link rel="stylesheet" href="JobSimulation2-b1.css" />
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-box">
      <div class="display-wrapper">
        <input type="text" id="calc-display" />
      </div>
      <div class="button-grid">
        <div class="button-column">
          <button onclick="append('1')">1</button>
          <button onclick="append('4')">4</button>
          <button onclick="append('7')">7</button>
          <button class="clear-btn" onclick="clearDisplay()">C</button>
        </div>
        <div class="button-column">
          <button onclick="append('2')">2</button>
          <button onclick="append('5')">5</button>
          <button onclick="append('8')">8</button>
          <button onclick="append('0')">0</button>
        </div>
        <div class="button-column">
          <button onclick="append('3')">3</button>
          <button onclick="append('6')">6</button>
          <button onclick="append('9')">9</button>
          <button class="equal-btn" onclick="calculate()">=</button>
        </div>
        <div class="button-column">
          <button class="operator-btn" onclick="append('+')">+</button>
          <button class="operator-btn" onclick="append('-')">-</button>
          <button class="operator-btn" onclick="append('*')">*</button>
          <button class="operator-btn" onclick="append('/')">/</button>
        </div>
      </div>
    </div>
  </div>
  <script src="JobSimulation2-b1.js"></script>
</body>
</html>
