<body>
      <header>
        <h1>Employee Management Dashboard</h1>
      </header>
      <section id="sec1">
        <input type="text" placeholder="Search by name" id="search" autocomplete="off">
        <select id="scroll">
          <option value="">All Departments</option>
          <option value="HR">HR</option>
          <option value="Marketing">Marketing</option>
          <option value="Engineering">Engineering</option>
        </select>
        <button onclick="upper()">Uppercase</button>
        <button onclick="average()">Average salary</button>
      </section>
      <section>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Department</th>
              <th>Role</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="rows">

          </tbody>
        </table>
      </section>
      <section>
        <p id="average"></p>
        <p id="show"></p>
      </section>
      <script src="JobSimulation4-a1.js"></script>
</body>
