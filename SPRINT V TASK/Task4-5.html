  <body>
    <script>
      function display(person)
      {
        let {firstName,lastName,age}=person;
        let msg=`${firstName} ${lastName} is ${age} years old`;
        return msg;
      }
      var person = { firstName: "John", lastName: "Doe", age: 30 };
      console.log(display(person));
    </script>
  </body>
