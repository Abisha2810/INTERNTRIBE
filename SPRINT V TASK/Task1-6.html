<!DOCTYPE html>

<body>
    <script>
        var arr1=[1,2,3,4,5];
        function display()
        {
            var arr2=arr1.reduce((total,ele)=>total+ele);
            return arr2;
        }
        console.log("Sum of the array elements is "+display());
    </script>
</body>
