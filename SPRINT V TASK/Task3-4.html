<body>
    <script>
          function display()
          {
          const people = [ 
                { name: 'Alice', age: 21 }, 
                { name: 'Bob', age: 25 }, 
                { name: 'Charlie', age: 21 }, 
                { name: 'David', age: 25 }, 
                { name: 'Eve', age: 22 } ];
            const result=Object.groupBy(people,({age})=>age);
            return result;
        }
        console.log(display());
</script>
