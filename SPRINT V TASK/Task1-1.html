<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        function squareFun(arr) {
            return arr.map(function(n) {
                return n * n;
            });
        }
        let squareArr = (arr) =>arr.map(n => n * n);
        console.log(squareFun(arr));
        console.log(squareArr(arr));
    </script>
</body>
