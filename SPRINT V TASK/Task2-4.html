<!DOCTYPE html>

</head>
<body>
    <script>
        function display(a,b)
        {
            try
            {
                if(b==0)
                {
                    console.log("Division by zero is not allowed.")
                }
                return a/b;
            }                                                                                       
            catch(error)
            {
                return error.message;
            }
        }
        console.log(display(4,0));
        console.log(display(4,2));
    </script>
</body>
</html>
