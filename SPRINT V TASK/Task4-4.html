<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4-4</title>
</head>
<body>
    <script>
        function isPrime(num)
        {
            if(num<2)
            {
                return false;
            }
            for(let i=2;i<num-1;i++)
            {
              if(num%i===0)
              {
                return false;
              }
            }
            return true;
        }
        function display(arr)
        {
            return arr.find(isPrime);
        }
        var arr=[4,6,8,9,11,15];
        console.log(display(arr));
    </script>
</body>
</html>
