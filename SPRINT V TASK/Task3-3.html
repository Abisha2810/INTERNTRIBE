<body>
    <script>
        function display()
            {
               var arr=['apple','banana','orange','banana','apple'];
               return arr.reduce((count,item)=>
               {
                if (count[item])
                {
                    count[item]+=1;
                }
                else
                {
                   count[item]=1;
                }
                return count;
               },{});
            }
            console.log(display());
        
    </script>
</body>
